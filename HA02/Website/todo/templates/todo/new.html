{% extends "todo/base.html"%}
{% load static %}

{% block icon %}
<link rel="icon" type="image/svg+xml" href="{% static 'todo/image/newtodofavicon.svg' %}" sizes="any">
{% endblock icon %}

{%block content%}
	<h1 class="text-center bg-info p-2" >Create New TODO Task</h1>


	<nav class="navbar navbar-expand navbar-light bg-light">
		<a href="{% url 'overview' %}" class="pt-3 navbar-brand"></a> <!--so that the arrow is also clickable and at the same height as the text-->
			<i class="material-icons">arrow_back</i>
		<a href="{% url 'overview' %}" class="navbar-brand">Back to the main site</a>
	</nav>

	<div class="container-fluid">
		<form>
			<div class="form-group row">
				<label for="title" class="col-sm-2 col-form-label">Task title</label>
				<div class="col-sm-10">
					<textarea  id="textfeld" class="rounded form-control nix" maxlength="160" placeholder="Watching Netflix"></textarea>
				<p id="remaining">The maximum length of a TODO is 160 characters</p>
				</div>

				<!-- <input type="text" class="form-control" id="title" placeholder="Watch Netflix"> -->
			</div>
			<div class="form-group row">
				<label for="dueDate" class="col-sm-2 col-form-label">Due date</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="dueDate">
				</div>
			</div>
			<div class="form-group row">
				<label for="progress" class="col-sm-2 col-form-label">Progress</label>
				<div class="col-sm-6">
					<form name="progressForm">
						<input class="slider" type="range" name="progressScrollerInput" id="progressInputId" value="20" min="1" max="100" oninput="processOutputId.value = progressInputId.value" >
						<div class=" font-italic text-center">
							<output name="processScrollerOutput" id="processOutputId">20</output>%
						</div>
					</form>
				</div>
			</div>
		</form>
		<button type="button" class="btn btn-dark">Save</button>
    </div>
{% endblock content %}

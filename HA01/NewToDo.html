<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- for slider design -->
	<link rel="stylesheet" type="text/css" href="../HA01/slider.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="newtodofavicon.svg" sizes="any">
	
    <title>New ToDo</title>
</head>
<body>
	<h1 class="text-center bg-info" >Create New ToDo Task</h1>


	<nav class="navbar navbar-expand navbar-light bg-light">
		<a href="../HA01/Overview.html" class="pt-3 navbar-brand"> <!--so that the arrow is also clickable and at the same height as the text-->
			<i class="material-icons">arrow_back</i>
		<a href="../HA01/Overview.html" class="navbar-brand">Back to the main site</a>
	</nav>

	<div class="container-fluid">
		<form>
			<div class="form-group row">
				<label for="title" class="col-sm-2 col-form-label">Task title</label>
				<div class="col-sm-10">
					<textarea style="resize: none;" class="rounded form-control"  placeholder="Watching Netflix"></textarea>
				</div>
				<!-- <input type="text" class="form-control" id="title" placeholder="Watch Netflix"> -->
			</div>
			<div class="form-group row">
				<label for="dueDate" class="col-sm-2 col-form-label">Due date</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="dueDate">
				</div>
			</div>
			<div class="form-group row">
				<label for="progress" class="col-sm-2 col-form-label">Progress</label>
				<div class="col-sm-6">
					<form name="progressForm">
						<input class="slider" type="range" name="progressScrollerInput" id="progressInputId" value="20" min="1" max="100" oninput="processOutputId.value = progressInputId.value" >
						<div class=" font-italic text-center">
							<output name="processScrollerOutput" id="processOutputId">20</output>%
						</div>
					</form>
				</div>
			</div>
		</form>
		<button type="button" class="btn btn-dark">Save</button>
	</div>

	<footer class="footer fixed-bottom bg-light text-info">
		<div class="d-flex justify-content-around py-3">
			<div class="mr-auto p-2">
				2020 
				<a style="color: inherit;" href="https://github.com/dancingsushii"> Tanja Yakovenko</a>
				<a style="color: inherit;" href="https://github.com/ElMagicoHD">Alexander Linger</a>
			</div>
			<div class="p-2">
				<a style="color: inherit;" href="../HA01/impressum.html">Impressum</a>
			</div>
		</div>
	</footer>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

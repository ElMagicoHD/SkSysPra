<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- for slider+impressum design -->
	<link rel="stylesheet" type="text/css" href="../HA01/slider.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="newtodofavicon.svg" sizes="any">
	
    <title>Edit</title>
</head>
<body>
    <h1 class="text-center bg-info p-2" >Edit your TODOs</h1>


	<nav class="navbar navbar-expand navbar-light bg-light">
		<a href="../HA01/Overview.html" class="pt-3 navbar-brand"> <!--so that the arrow is also clickable and at the same height as the text-->
			<i class="material-icons">arrow_back</i>
		<a href="../HA01/Overview.html" class="navbar-brand">Back to the main site</a>
	</nav>

	<div class="container-fluid">
		<form>
			<div class="form-group row">
				<label for="title" class="col-sm-2 col-form-label">Edit task title</label>
				<div class="col-sm-10">
					<textarea class="rounded form-control nix" maxlength="160" placeholder="You should reinsert a TODO"> Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At v</textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="dueDate" class="col-sm-2 col-form-label">Edit due date</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="dueDate" value="2020-05-14">
				</div>
			</div>
			<div class="form-group row">
				<label for="progress" class="col-sm-2 col-form-label">Edit progress</label>
				<div class="col-sm-6">
					<form name="progressForm">
						<input class="slider" type="range" name="progressScrollerInput" id="progressInputId" value="10" min="1" max="100" oninput="processOutputId.value = progressInputId.value" >
						<div class=" font-italic text-center">
							<output name="processScrollerOutput" id="processOutputId">10</output>%
						</div>
					</form>
				</div>
			</div>
		</form>
		<button type="button" class="btn btn-dark">Save</button>
    </div>
    
    <footer class="footer fixed-bottom bg-light text-info">
        <div class="d-flex justify-content-around py-3">
            <div class="mr-auto p-2">
                2020 
                <a class="impressum" href="https://github.com/dancingsushii"> Tanja Yakovenko</a>
                <a class="impressum" href="https://github.com/ElMagicoHD">Alexander Linger</a>
            </div>
            <div class="p-2">
                <a class="impressum" href="../HA01/impressum.html">Impressum</a>
            </div>
        </div>
    </footer>
